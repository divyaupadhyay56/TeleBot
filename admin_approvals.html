{% extends "base.html" %}
{% block content %}

<h3>Pending Admin Requests</h3>

<table>
<tr>
    <th>Username</th>
    <th>Role</th>
    <th>Action</th>
</tr>

{% for u in users %}
<tr>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
    <td>
        <a href="/admin/approve/{{ u.id }}">Approve</a>
    </td>
</tr>
{% endfor %}
</table>

{% endblock %}
